<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Central - Sele√ß√£o de Jogos</title>
    
    <style>
        /* ========================================= */
        /* 1. Reset e Fundo */
        /* ========================================= */
        body {
            font-family: 'Poppins', sans-serif; /* Fonte moderna */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Configura√ß√£o da Imagem de Fundo */
            background: url('fundo_arcade.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
            transition: background-color 0.5s ease;
        }

        /* Camada escura por cima da imagem para melhor legibilidade */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Opacidade de 50% */
            z-index: -1;
        }

        /* ========================================= */
        /* 2. Container Principal */
        /* ========================================= */
        .arcade-container {
            max-width: 900px;
            width: 95%;
            padding: 40px;
            border-radius: 15px;
            
            /* Glassmorphism/Neumorphism Sutil */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        /* ========================================= */
        /* 3. Grade de Sele√ß√£o de Jogos */
        /* ========================================= */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Layout responsivo em grade */
            gap: 25px;
        }

        .game-card {
            background-color: rgba(20, 20, 40, 0.8); /* Fundo escuro para destaque */
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none; /* Para usar links */
            color: inherit;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02); /* Levantar e crescer um pouco */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            border: 2px solid #50e3c2; /* Borda de destaque ao passar o mouse */
        }

        .game-card h3 {
            font-size: 1.8em;
            margin: 0 0 10px 0;
            color: #50e3c2; /* Cor de destaque */
        }

        .game-card p {
            font-size: 1em;
            margin: 0 0 15px 0;
            color: #ccc;
        }

        /* Bot√£o DENTRO do Card para melhor acessibilidade */
        .game-card .play-button {
            display: block;
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        /* Cores espec√≠ficas dos bot√µes */
        .card-velha .play-button { background-color: #f7b731; color: #333; } /* Laranja */
        .card-termo .play-button { background-color: #4cd137; color: #333; } /* Verde */
        .card-quiz .play-button { background-color: #1e90ff; color: #fff; } /* Azul */
        
        .play-button:hover {
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="arcade-container">
        <div class="header">
            <h1>üïπÔ∏è O SEU ARCADE</h1>
            <p>Selecione um dos nossos jogos para come√ßar a divers√£o!</p>
        </div>
        
        <div class="game-grid">
            
            <a href="jogoveia.html" class="game-card card-velha">
                <div>
                    <h3>Jogo da Velha</h3>
                    <p>Desafie um amigo ou a intelig√™ncia artificial neste cl√°ssico r√°pido.</p>
                </div>
                <button class="play-button">Jogar Agora</button>
            </a>
            
            <a href="Index.html" class="game-card card-termo">
                <div>
                    <h3>Termo (Wordle)</h3>
                    <p>Descubra a palavra oculta em 6 tentativas. Teste seu vocabul√°rio!</p>
                </div>
                <button class="play-button">Jogar Agora</button>
            </a>
            
            
        </div>
    </div>

</body>
</html>
