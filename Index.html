      updateLivesDisplay();
      guessInput.focus();
    }

    function updateLivesDisplay() {
      livesDisplay.innerHTML = "‚ù§Ô∏è".repeat(lives) + "ü§ç".repeat(5 - lives);
      if (lives === 1) {
        livesDisplay.style.color = "#ffc107";
        livesDisplay.style.textShadow = "0 0 12px #ffc10799";
      } else if (lives === 0) {
        livesDisplay.style.color = "#dc3545";
        livesDisplay.style.textShadow = "0 0 12px #dc354599";
      } else {
        livesDisplay.style.color = "";
        livesDisplay.style.textShadow = "0 0 8px #ffc10755";
      }
    }

    function createRow(word, colors) {
      // Cria uma linha animada para cada tentativa
      const row = document.createElement("div");
      row.style.display = "contents";
      for (let i = 0; i < 5; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = word[i];
        cell.classList.add(colors[i]);
        cell.style.animationDelay = (i * 0.08) + "s";
        row.appendChild(cell);
      }
      grid.appendChild(row);
      // Scroll para baixo se necess√°rio
      grid.scrollTop = grid.scrollHeight;
    }

    function checkWord(guess) {
      const colors = Array(5).fill("absent");
      const count = {};

      for (let ch of secret) {
        count[ch] = (count[ch] || 0) + 1;
      }

      for (let i = 0; i < 5; i++) {
        if (guess[i] === secret[i]) {
          colors[i] = "correct";
          count[guess[i]]--;
        }
      }

      for (let i = 0; i < 5; i++) {
        if (colors[i] === "correct") continue;
        if (secret.includes(guess[i]) && count[guess[i]] > 0) {
          colors[i] = "present";
          count[guess[i]]--;
        }
      }

      return colors;
    }

    function submitGuess() {
      if (gameOver) return;

      const guess = guessInput.value.toUpperCase().trim();

      if (guess.length !== 5 || !/^[A-Z√á√É√ï√Å√â√ç√ì√ö√Ç√ä√î√Ä√à√å√í√ô√ú√á]{5}$/.test(guess)) {
        message.textContent = "Digite uma palavra v√°lida de 5 letras.";
        guessInput.classList.add("shake");
        setTimeout(() => guessInput.classList.remove("shake"), 350);
        guessInput.focus();
        return;
      }

      const colors = checkWord(guess);
      createRow(guess, colors);
      guessInput.value = "";

      if (guess === secret) {
        gameOver = true; // Corrigido: define gameOver imediatamente ao acertar
        setTimeout(() => {
          winScreen.innerHTML = `
            <div class="trophy"><i class="fa-solid fa-trophy"></i></div>
            <div>üéâ Voc√™ acertou a palavra!</div>
            <button onclick="restartGame()"><i class="fa-solid fa-play"></i> Jogar Novamente</button>
          `;
          winScreen.style.display = "flex";
          guessInput.disabled = true;
          message.textContent = "";
        }, 400);
      } else {
        lives--;
        updateLivesDisplay();
        message.textContent = `Voc√™ errou. Perdeu 1 vida.`;

        if (lives === 0 && !gameOver) { // S√≥ mostra derrota se n√£o venceu
          setTimeout(() => {
            winScreen.innerHTML = `
              <div class="trophy" style="color:#dc3545;"><i class="fa-solid fa-skull-crossbones"></i></div>
              <div style="margin-bottom:10px;">üíß Voc√™ perdeu!<br>A palavra era <b>${secret}</b>.</div>
              <button onclick="restartGame()"><i class="fa-solid fa-play"></i> Jogar Novamente</button>
            `;
            winScreen.style.display = "flex";
            gameOver = true;
            guessInput.disabled = true;
            message.textContent = "";
          }, 400);
        }
      }
      guessInput.focus();
    }

    function restartGame() {
      startGame();
    }

    // Enter para tentar
    guessInput.addEventListener("keyup", function(e) {
      if (e.key === "Enter") submitGuess();
    });

    // Bot√£o de dica
    hintBtn.addEventListener("click", function() {
      if (!hintUsed) {
        hintDiv.classList.add("visible");
        hintUsed = true;
      } else {
        hintDiv.classList.toggle("visible");
      }
    });

    // Efeito de part√≠culas de fundo (mais complexo)
    function particles() {
      const canvas = document.querySelector('.particles');
      const ctx = canvas.getContext('2d');
      let w = window.innerWidth, h = window.innerHeight;
      canvas.width = w; canvas.height = h;
      let arr = [];
      for (let i = 0; i < 48; i++) {
        arr.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 2.5 + 1.5,
          dx: (Math.random() - 0.5) * 0.7,
          dy: (Math.random() - 0.5) * 0.7,
          c: `rgba(${0+Math.floor(Math.random()*60)},${57+Math.floor(Math.random()*100)},${115+Math.floor(Math.random()*100)},${Math.random()*0.22+0.13})`,
          glow: Math.random() > 0.7
        });
      }
      function draw() {
        ctx.clearRect(0,0,w,h);
        for (let p of arr) {
          ctx.save();
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
          ctx.fillStyle = p.c;
          if (p.glow) {
            ctx.shadowColor = "#28a745";
            ctx.shadowBlur = 18;
          } else {
            ctx.shadowBlur = 0;
          }
          ctx.globalAlpha = 0.7 + Math.sin(Date.now()/700 + p.x) * 0.2;
          ctx.fill();
          ctx.restore();
          p.x += p.dx; p.y += p.dy;
          if (p.x < 0 || p.x > w) p.dx *= -1;
          if (p.y < 0 || p.y > h) p.dy *= -1;
        }
        requestAnimationFrame(draw);
      }
      draw();
      window.addEventListener('resize', () => {
        w = window.innerWidth; h = window.innerHeight;
        canvas.width = w; canvas.height = h;
      });
    }

    particles();
    startGame();
  </script>
